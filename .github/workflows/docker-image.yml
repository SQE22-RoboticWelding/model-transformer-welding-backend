name: Build a docker image

on:
  push:
    branches:
    - main
    - automatic-build
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: low-code-ros
  ORGANIZATION: SQE22-RoboticWelding

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3.0.2
      with:
        fetch-depth: 0

    - name: Log in to the Container registry
      uses: docker/login-action@v2.0.0
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_IO_PAT }}

    - name: Generate version number
      id: semver
      uses: paulhatch/semantic-version@v4.0.2
      with:
        tag_prefix: "v"
        major_pattern: "/^MAJOR:.*$/"
        minor_pattern: "/^MINOR:.*$/"
        format: "${major}.${minor}-${increment}"
        namespace: ${{ env.GITHUB_SHA }}

    - name: Create GitHub release
      uses: actions/create-release@v1.1.4
      env:
        GITHUB_TOKEN: ${{ secrets.GHCR_IO_PAT }}
      with:
        tag_name: ${{ steps.semver.outputs.version }}
        release_name: Release ${{ steps.semver.outputs.version }}
        draft: false

    - name: Build and push Docker image
      uses: docker/build-push-action@v3.0.0
      with:
        context: ./src
        push: true
        tags: "${{ env.REGISTRY }}/${{ env.ORGANIZATION }}/${{ env.IMAGE_NAME }}:${{ steps.semver.outputs.version }}"
